<h1>hello from the post</h1>

{% load mptt_tags %}
<ul class="root">
  {% recursetree replies %}
  <li>
   <a href= {% url 'reply-detail' node.id %}>{{ node.reply_text }}</a>
    <li>{{ node.date_replied }}</li>
    <li>{{ node.created_by }}</li>
    {{node.id}}
    
    <br/>

    {% if not node.is_leaf_node%}
    <ul class="children">
      {{ children }}
    </ul>
    {% endif %}
  </li>
  {% endrecursetree %}
</ul>

{% load static %}
<html>
  <head>
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'css/style.css' %}"
    />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <title>SaidIt</title>
  </head>
<body>
{% load mptt_tags %}
<ul class="root">
  {% recursetree replies %}
  <li><div class="card" style="width: 18rem;">
  <div class="card-body">
    <h5 class="card-title">{{ node.reply_text }}</h5>
    
    <p class="card-text">posted by {{ node.created_by }}</p>
    <p class="card-text">{{ node.date_replied }}</p>
    
    <a href={% url 'reply-detail' node.id %} class="btn btn-success">Go to Post</a>
    <a href={% url 'new-reply' node.id %} class="btn btn-secondary">Reply to this</a>
  </div>
</div> 
     <br/>
    {% if not node.is_leaf_node%}
    <ul class="children">
      {{ children }}
    </ul>
    {% endif %}
  </li>
  {% endrecursetree %}
</ul>



</body>
</html>

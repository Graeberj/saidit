{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'css/style.css' %}"
    />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <title>SaidIt</title>
  </head>

  <body>
    <h1 class="title">Welcome to Said-It, the backend of the internet!</h1>

    {% include "navbar.html" %}
    <h4>recent posts</h4>
    {% for post in posts %}

    <ul>
      {{post.user}}
      <li>User: <a href="/userdetail/{{post.user.id}}/">{{post.user}}</a></li>
      <li>Body: <a href="{% url 'post' post.id %} ">{{post.body}}</a></li>
      <li>time created: {{post.time_created}}</li>
      <a href="/follow/{{post.user.id}}/"><button>Follow</button></a>
      <a href="/unfollow/{{post.user.id}}/"><button>Unfollow</button></a>
      <li>
        <a href="/groupdetail/{{post.posted_in.id}}/"
          >Group: {{post.posted_in}}</a
        >
      </li>
    </ul>

    {% endfor %}

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>
  </body>
</html>

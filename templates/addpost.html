{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'css/style.css' %}"
    />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Source+Code+Pro:wght@500&display=swap"
      rel="stylesheet"
    />
  </head>

  <body style="background-color: #5e63b6">
    {% include "navbar.html" %}
    <h1
      style="
        text-align: center;
        font-family: 'Bebas Neue', cursive;
        font-size: 100px;
        color: black;
      "
    >
      What Are You Thinking About Today?!
    </h1>
    {% block content %}
    <form action="" method="post">
      {% csrf_token %}

      <div class="d-flex justify-content-center">
        <div style="text-align: center">
          <div
            class="card"
            style="
              width: 800px;
              height: 300px;
              background-color: #e0ebeb;
              border-color: black;
            "
          >
            <div
              class="card-header"
              style="
                text-align: center;
                background-color: #a393eb;
                border-color: black;
                font-family: 'Source Code Pro', monospace;
              "
            >
              Add A Post!
            </div>
            <div class="card-body">
              <div class="form-group">
                <label
                  for="exampleInputEmail1"
                  style="font-family: 'Source Code Pro', monospace"
                  >Body</label
                >
                <input
                  type="text"
                  class="form-control"
                  name="body"
                  placeholder="Type here!"
                  style="
                    background-color: lightgrey;
                    text-align: center;
                    margin-bottom: 10px;
                    border-color: black;
                  "
                />
              </div>
              <h5 style="font-family: 'Source Code Pro', monospace">
                The Group You Are Posting In Today:
              </h5>
              <h5 style="font-family: 'Bebas Neue', cursive">{{group}}</h5>
              <button
                type="submit"
                class="btn btn-primary"
                style="
                  align-self: center;
                  background-color: #f5c7f7;
                  border-color: black;
                  color: black;
                "
              >
                Submit
              </button>
            </div>
          </div>
        </div>
      </div>
    </form>
    {% endblock %}
  </body>
</html>

{% load static %}
<html>
  <head>
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'css/style.css' %}"
    />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <title>SaidIt</title>
  </head>
  <body>
    <h1>This is the group detail page!</h1>
    {% include "navbar.html" %}
    <h4>{{group.group_name}}</h4>

    <h4>Members: {{member_count}}</h4>

    {% if user.username in group.member.all %} {% for post in posts %}
    <p><a href="{% url 'post' post.id %} ">{{post}}</a></p>
    {% endfor %} {% else %}

    <button>
      <a href="/join/{{group.id}}/">JOIN</a>
    </button>

    {% for post in posts %}
    <h2>{{post}}</h2>
    {% endfor %} {% endif %}
  </body>
</html>
